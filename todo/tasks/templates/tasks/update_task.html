{% extends "tasks/base.html" %}
{% block content %}
<div class="center-column">
	<div class="container mx-auto w-75">
		<h3 class="text-primary mx-auto">Update Task</h3>
		<form class="form" method="POST" action="">
			{% csrf_token %}
			{% for field in form %}
				<div class="d-block py-2">
					<span class="text-primary"> {{field.label}} {{ field }}</span>
					
				</div>
			{% endfor %}
			<input class="btn btn-success my-2" type="submit" name="Update Task">
		
		</form>
	</div>
</div>
{% endblock %}
